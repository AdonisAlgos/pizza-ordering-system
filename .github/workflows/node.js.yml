# Name of the workflow
name: Node.js CI

# Events to trigger
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Set working directory
defaults:
  run:
    working-directory: ./pizza-ordering-app

# Define jobs
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
    - name: Build the project
      run: npm run build
      env:
        CI: true
